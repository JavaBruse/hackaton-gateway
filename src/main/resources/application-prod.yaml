spring:
  cloud:
    gateway:
      globalcors:
        enabled: true
        corsConfigurations:
          '[/**]':
            allowed-origins:
              - "http://172.16.1.131"
            allowed-methods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
            allowed-headers:
              - "Content-Type"
              - "Authorization"
            allow-credentials: true
